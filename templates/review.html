{% extends "base.html" %}

{% block content %}
	<div class="review-form">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="col-lg-6 col-lg-offset-3">
						<h2>Write a Review</h2>
						<address>
							{%  if results[1] %}
							{{ results[1] }}<br>
							{% endif %}
							{{ results[2] }}<br>
							{{ results[3] }}<br>
							{{ results[5] }}
						</address>
					</div>
					<form class="form-horizontal col-lg-6 col-lg-offset-3" role="form" method="post" action="/reviewSubmission ">
						<div class="form-group">
							<label class="col-lg-4 control-label">Review Title</label>
							<div class="col-lg-6">
								<input type="text" name="review_title" class="form-control" placeholder="What is this review about?">
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-4 control-label">Property Rating</label>
							<div class="col-lg-8">
								<label>
	                                <input type="radio" class="prop-rating" name="property_rating" value="1">
                                    <img class="rating-img" id="1" src="{{ url_for('static', filename='images/star-empty.png') }}">
                                </label>
                                <label>
	                                <input type="radio" class="prop-rating" name="property_rating" value="2">
                                    <img class="rating-img"  id="2" src="{{ url_for('static', filename='images/star-empty.png') }}">
                                </label>
								<label>
	                                <input type="radio" class="prop-rating" name="property_rating" value="3">
                                    <img class="rating-img"  id="3" src="{{ url_for('static', filename='images/star-empty.png') }}">
                                </label>
								<label>
	                                <input type="radio" class="prop-rating" name="property_rating" value="4">
                                    <img class="rating-img"  id="4" src="{{ url_for('static', filename='images/star-empty.png') }}">
                                </label>
								<label>
	                                <input type="radio" class="prop-rating" name="property_rating" value="5">
                                    <img class="rating-img"  id="5" src="{{ url_for('static', filename='images/star-empty.png') }}">
                                </label>
							</div> 
						</div>
						<div class="form-group">
							<label class="col-lg-4 control-label">Management Rating</label>
							<div class="col-lg-8">
								<label>
	                                <input type="radio" class="mgmt-rating" name="mgmt_rating" value="1">
                                    <img class="rating-img" id="mgmt1" src="{{ url_for('static', filename='images/star-empty.png') }}">
                                </label>
								<label>
	                                <input type="radio" class="mgmt-rating" name="mgmt_rating" value="2">
                                    <img class="rating-img" id="mgmt2" src="{{ url_for('static', filename='images/star-empty.png') }}">
                                </label>
								<label>
	                                <input type="radio" class="mgmt-rating" name="mgmt_rating" value="3">
                                    <img class="rating-img" id="mgmt3" src="{{ url_for('static', filename='images/star-empty.png') }}">
                                </label>
								<label>
	                                <input type="radio" class="mgmt-rating" name="mgmt_rating" value="4">
                                    <img class="rating-img" id="mgmt4" src="{{ url_for('static', filename='images/star-empty.png') }}">
                                </label>
								<label>
	                                <input type="radio" class="mgmt-rating" name="mgmt_rating" value="5">
                                    <img class="rating-img" id="mgmt5" src="{{ url_for('static', filename='images/star-empty.png') }}">
                                </label>
							</div> 
						</div>
						<div class="form-group">
							<label class="col-lg-4 control-label">Rent</label>
							<div class="input-group col-lg-4">
                                <span class="input-group-addon">$</span>
								<input type="text" name="rent" class="form-control" placeholder="Total rent?">
							</div>
						</div>
						<div class="form-group">
							<div class="col-lg-12">
								<textarea class="form-control" rows="5" name="prop_review" id="prop_review" placeholder="Share your experience at this property..." value=""></textarea>
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-4 control-label">Would Recommend?</label>
							<div class="col-lg-6" id="radio">
								<div class="radio-inline">
									<label>
										<input type="radio" name="recommend" id="Yes" value="1">
										&nbsp;YES
									</label>
								</div>
								<div class="radio-inline">
									<label>
										<input type="radio" name="recommend" id="No" value="0">
										&nbsp;NO
									</label>
								</div>
							</div> 
						</div>
                        <input type="hidden" name="prop_id"  value="{{ results[0] }}">
						<a href="#"><button type="submit" class="btn btn-default">Submit</button></a>
					</form>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
