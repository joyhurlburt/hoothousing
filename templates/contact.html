{% extends "base.html" %}

{% block content %}
	<div class="contact">
		<div class="container">
			<div class="row">

				<!-- Contact Form -->
				<div class="contact-form col-lg-6">
					<h2>Contact Us</h2>
					<!--<form class="form-horizontal" role="form" action="mailto::info%40hoothousing.com">-->
                    <form class="form-horizontal" role="form" action="">
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Your Name">
						</div>
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Your Email">
						</div>
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Subject">
						</div>
						<div class="form-group">
							<textarea class="form-control" rows="5" placeholder="Share your experience at this property..."></textarea>
						</div>
						<button type="submit" class="btn btn-default">Submit</button>
					</form>
				</div><!-- /.col-lg-6 -->

				<!-- Contact Info -->
				<div class="contact-info col-lg-6">
					<img src="{{ url_for('static', filename='images/hooteyes.png') }}" alt="Hoot Housing" id="eyes">
					<h3>Hoot Housing</h3>
                    <address>
						PHONE: (808) 561 7855<br>
						EMAIL: info@hoothousing.com<br>
						Eugene, Oregon
					</address>
					<div class="col-lg-12">
						<ul class="list-inline social-buttons">
							<li><a href="https://www.facebook.com/hoothousing"><img src="{{ url_for('static', filename='images/facebook2.png') }}" alt="Facebook"></a></li>
							<li><a href="https://twitter.com/hoothousing"><img src="{{ url_for('static', filename='images/twitter2.png') }}" alt="Twitter"></a></li>
							<li><a href="https://plus.google.com/+HoothousingEugene/posts"><img src="{{ url_for('static', filename='images/google_plus2.png') }}" alt="Google Plus"></a></li>
						</ul>
					</div>
				</div><!-- /.col-lg-6 -->
			</div><!-- /.row -->
		</div><!-- /.container -->
	</div><!-- /.contact-info -->
{% endblock %}
