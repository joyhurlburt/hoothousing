{% extends "base.html" %}

{% block content %}
	<div class="property-form">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="col-lg-8 col-lg-offset-2">
						<h2>Add a Property</h2>
					</div>
					<form class="form-horizontal col-lg-8 col-lg-offset-2" role="form" action="/propSubmission" method="post">
						<div class="form-group">
							<label class="col-lg-3 control-label">Property Name</label>
							<div class="col-lg-6">
								<input type="text" name="prop_name" class="form-control">
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">Street Number</label>
							<div class="col-lg-6">
								<input type="text" name="street_number" class="form-control">
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">Street Address</label>
							<div class="col-lg-6">
								<input type="text" name="street_address" class="form-control">
							</div>
						</div>
						<div class="form-group">
							<div class="col-lg-">
								<label class="col-lg-2 control-label">Unit</label>
								<div class="col-lg-3 col-lg-offset-1">
									<input type="text" name="unit" class="form-control">
								</div>
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-2 control-label">City</label>
							<div class="col-lg-6 col-lg-offset-1">
								<input type="text" name="city" class="form-control">
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-2 control-label">State</label>
							<div class="col-lg-3 col-lg-offset-1">
								<div class="btn-group btn-input clearfix">
									<select name="state">
										<option value="OR">Oregon</option>
									</select>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-2 control-label">Zip</label>
							<div class="col-lg-3 col-lg-offset-1">
								<input type="text" name="zip" class="form-control">
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">Management</label>
							<div class="col-lg-6">
								 <select name="management">
									 {% for manager in management %}
										<option value="{{ manager[0] }}">{{ manager[1] }}</option>
									 {% endfor %}
                                 </select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">Bedrooms</label>
							<div class="col-lg-3">
								<div class="btn-group btn-input clearfix">
									 <select name="bedrooms">
										<option value="0">0</option>
										  <option value="1">1</option>
										  <option value="2">2</option>
										  <option value="3">3</option>
										  <option value="4">4</option>
										  <option value="5">5+</option>
                                     </select>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">Bathrooms</label>
							<div class="col-lg-3">
								<div class="btn-group btn-input clearfix">
									 <select name="bathrooms" >
										<option value="0">0</option>
										  <option value="1">1</option>
										  <option value="2">2</option>
										  <option value="3">3</option>
										  <option value="4">4</option>
										  <option value="5">5+</option>
                                     </select>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">Unit Type</label>
							<div class="col-lg-3">
								<div class="btn-group btn-input clearfix">
									 <select name="unit_type" >
										 {% for type in unitType %}
										<option value="{{ type[0] }}">{{ type[1] }}</option>
										{% endfor %}
                                     </select>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">University</label>
							<div class="col-lg-3">
								<div class="btn-group btn-input clearfix">
									 <select name="university" >
                                         {% for uni in university %}
										 <option value="{{ uni[0] }}">{{ uni[1] }}</option>
										 {% endfor %}
									</select>
								</div>
							</div>
						</div>
						<a href="#"><button type="submit" class="btn btn-default">Submit</button></a>
					</form>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
